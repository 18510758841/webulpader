<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
		<!--兼容IE9以下浏览器-->
		<link rel="stylesheet" href="jekyll/css/bootstrap.min.css" />
		<link rel="stylesheet" href="jekyll/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="jekyll/css/font-awesome.min.css">
		<link rel="stylesheet" href="jekyll/css/syntax.css">
		<link rel="stylesheet" href="jekyll/css/style.css">

		<link rel="stylesheet" href="jekyll/css/webuploader.css">

		<link rel="stylesheet" href="jekyll/css/demo.css">
	</head>

	<body>
		<div id="uploader" class="wu-example">
			<!--定义大容器-->
			<div class="queueList">
				<!--图片容器-->
				<div id="dndArea" class="placeholder">
					<!--没选择文件之前的内容。-->
					<div id="filePicker"></div>
					<p>或将照片拖到这里，单次最多可选300张</p>
				</div>
			</div>
			<div class="statusBar" style="display:none;">
				<!--状态栏，包括进度和控制按钮的大容器-->
				<div class="progress">
					<!--进度条样式-->
					<span class="text">0%</span>
					<span class="percentage"></span>
				</div>
				<div class="info"></div>
				<div class="btns">
					<div id="filePicker2"></div>
					<div class="uploadBtn">开始上传</div>
				</div>
			</div>
		</div>

	</body>

</html>

<script type="text/javascript" src="jekyll/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="jekyll/js/bootstrap.min.js"></script>
<script type="text/javascript" src="jekyll/js/global.js"></script>
<script type="text/javascript" src="jekyll/js/webuploader.js"></script>
<script type="text/javascript" src="jekyll/js/demo.js"></script>
